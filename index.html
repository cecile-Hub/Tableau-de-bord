<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Plotly</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --border: #e5e7eb;
      --accent: #2563eb;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header .meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 900px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .full {
      grid-column: 1 / -1;
    }
    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 0.85rem;
    }
    /* Rendre les iframes Plotly fluides */
    .card > div {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
